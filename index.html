<!doctype html>
<html ng-app>
  <head>
    <script src="angularjs/1.8.2/angular.js"></script>
  </head>
  <body>
    <div>
      <label>Latitude:</label>
      <input type="number" ng-model="latitude">
    </div><div>
      <label>Longitude:</label>
      <input type="number" ng-model="longitude">
    </div>
	<iframe 
	  width="100%" 
	  height="500" 
	  frameborder="0" 
	  scrolling="no" 
	  marginheight="0" 
	  marginwidth="0" 
	  src="{{ src }}"
	  refreshable="tab.refresh"
	>
	</iframe>
	
	<script>
		$scope.url = 'https://maps.google.com/maps?q=0,0&hl=es&z=14&amp;output=embed';
	</script>
	
  </body>
</html>
